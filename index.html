    <script>
        
        function UpdateCounter(product, amount) {
            var counter = parseInt(product.val()) || 0;
            counter += amount;
            if (counter < 0) {
                counter = 0;
            }
            product.val(counter);
        }

        function CreateCookie() {
            const d = new Date();
            d.setTime(d.getTime() + (30 * 24 * 60 * 60 * 1000)); 
            const expires = "expires=" + d.toUTCString(); // The cookie will expire in 30 days
            document.cookie = "username=ProductCounter; " + expires + "; path=/";
            console.log("Cookie created")
        }

        function GetCookie(cName) {
            let name = cName + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');

            for (let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }

                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return '';
        } 

        function CheckCookie() {
            let username = GetCookie("username");
            if (username != '') {
                console.log('Cookie exist!')
                return true;
            } else {
                return false;
            }
        }
