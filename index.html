<!doctype html>
<html lang="en">
    <head>
        <title>Product Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <style>
        .input-group-text {
            width: 110px;
            justify-content: center;
        }

    </style>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid justify-content-center">
                <h1 style="color: white;">Product Counter</h1>
            </div>
        </nav>

        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-0 shadow-lg rounded-1 overflow-hidden">
                        <div class="card-body">

                            <h2 class="mb-3">General</h2>
                            
                            <div class="row justify-content-center">
                                <!-- First Column-->
                                <div class="col-md-5">

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Issue 1</span>
                                        <button class="btn btn-primary btn-counter" data-target="#iss1" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="iss1" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#iss1" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Issue 2</span>
                                        <button class="btn btn-primary btn-counter" data-target="#iss2" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="iss2" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#iss2" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Issue 3</span>
                                        <button class="btn btn-primary btn-counter" data-target="#iss3" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="iss3" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#iss3" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">OG T-Shirt</span>
                                        <button class="btn btn-primary btn-counter" data-target="#ogShirt" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="ogShirt" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#ogShirt" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">B&W T-Shirt</span>
                                        <button class="btn btn-primary btn-counter" data-target="#bwShirt" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="bwShirt" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#bwShirt" data-amount="1">+</button>
                                    </div>

                                </div>
                                <!-- Second Column -->
                                <div class="col-md-5">

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">OBC T-Shirt</span>
                                        <button class="btn btn-primary btn-counter" data-target="#obcShirt" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="obcShirt" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#obcShirt" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">OG Tank Top</span>
                                        <button class="btn btn-primary btn-counter" data-target="#ogTop" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="ogTop" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#ogTop" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Hat</span>
                                        <button class="btn btn-primary btn-counter" data-target="#hat" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="hat" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#hat" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Beanie</span>
                                        <button class="btn btn-primary btn-counter" data-target="#beanie" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="beanie" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#beanie" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Pins</span>
                                        <button class="btn btn-primary btn-counter" data-target="#pin" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="pin" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#pin" data-amount="1">+</button>
                                    </div>

                                </div>
                            </div>

                            <h2 class="mb-3">Extra</h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script>
        
        function UpdateCounter(product, amount) {
            var counter = parseInt(product.val()) || 0;
            counter += amount;
            if (counter < 0) {
                counter = 0;
            }
            product.val(counter);
            return counter;
        }

        function SaveToLS(name, data) {
            localStorage.setItem(name.toString(), data.toString());
        }

        function GetLSItem(name) {
            var value = localStorage.getItem(name);
            if (value !== null) {
                return parseInt(value);
            } else {
                return 0;
            }
        }

        function GrabGeneralLSItems() {
            $("#iss1").val(GetLSItem("iss1"))
            $("#iss2").val(GetLSItem("iss2"))
            $("#iss3").val(GetLSItem("iss3"))
            $("#ogShirt").val(GetLSItem("ogShirt"))
            $("#bwShirt").val(GetLSItem("bwShirt"))
            $("#obcShirt").val(GetLSItem("obcShirt"))
            $("#ogTop").val(GetLSItem("ogTop"))
            $("#hat").val(GetLSItem("hat"))
            $("#beanie").val(GetLSItem("beanie"))
            $("#pin").val(GetLSItem("pin"))
        }

        function ClearGeneralLSItems() {
            localStorage.removeItem("iss1", "0");
            localStorage.removeItem("iss2", "0");
            localStorage.removeItem("iss3", "0");
            localStorage.removeItem("ogShirt", "0");
            localStorage.removeItem("bwShirt", "0");
            localStorage.removeItem("obcShirt", "0");
            localStorage.removeItem("ogTop", "0");
            localStorage.removeItem("hat", "0");
            localStorage.removeItem("beanie", "0");
            localStorage.removeItem("pin", "0");
        } // Resets all text fields

        $(document).ready(function() {
            alert('An error occured')
            GrabGeneralLSItems()
            $('.btn-counter').click(function() {
                var target = $($(this).data('target')); 
                var amount = parseInt($(this).data('amount'));
                currentCount = UpdateCounter(target, amount);
                
                SaveToLS(target[0].id, currentCount)
            });

        })
    </script>
</html>
