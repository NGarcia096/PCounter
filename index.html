<!doctype html>
<html lang="en">
    <head>
        <title>Product Counter</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <style>
        .input-group-text {
            width: 110px;
            justify-content: center;
        }

    </style>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid justify-content-center">
                <h1 style="color: white;">Product Counter</h1>
            </div>
        </nav>

        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-0 shadow-lg rounded-1 overflow-hidden">
                        <div class="card-body">

                            <h2 class="mb-3">General</h2>
                            
                            <div class="row justify-content-center">
                                <!-- First Column-->
                                <div class="col-md-5">

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Issue 1</span>
                                        <button class="btn btn-primary btn-counter" data-target="#iss1" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="iss1" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#iss1" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Issue 2</span>
                                        <button class="btn btn-primary btn-counter" data-target="#iss2" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="iss2" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#iss2" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Issue 3</span>
                                        <button class="btn btn-primary btn-counter" data-target="#iss3" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="iss3" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#iss3" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">OG T-Shirt</span>
                                        <button class="btn btn-primary btn-counter" data-target="#ogShirt" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="ogShirt" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#ogShirt" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">B&W T-Shirt</span>
                                        <button class="btn btn-primary btn-counter" data-target="#bwShirt" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="bwShirt" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#bwShirt" data-amount="1">+</button>
                                    </div>

                                </div>
                                <!-- Second Column -->
                                <div class="col-md-5">

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">OBC T-Shirt</span>
                                        <button class="btn btn-primary btn-counter" data-target="#obcShirt" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="obcShirt" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#obcShirt" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">OG Tank Top</span>
                                        <button class="btn btn-primary btn-counter" data-target="#ogTop" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="ogTop" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#ogTop" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Hat</span>
                                        <button class="btn btn-primary btn-counter" data-target="#hat" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="hat" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#hat" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Beanie</span>
                                        <button class="btn btn-primary btn-counter" data-target="#beanie" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="beanie" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#beanie" data-amount="1">+</button>
                                    </div>

                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Pins</span>
                                        <button class="btn btn-primary btn-counter" data-target="#pin" data-amount="-1">-</button>
                                        <input type="number" class="form-control" placeholder="0" id="pin" readonly>
                                        <button class="btn btn-primary btn-counter" data-target="#pin" data-amount="1">+</button>
                                    </div>

                                </div>
                            </div>

                            <h2 class="mb-3">Extra</h2>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Name:</span>
                                        <input type="text" class="form-control" id="newField">
                                        <button class="btn btn-primary" id="createFieldBtn">Create</button>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-5" id="left">
                                </div>

                                <div class="col-md-5" id="right">
                                </div>
                            </div>

                            <div class="row justify-content-center mt-3">
                                <div class="col-md-1">
                                    <button class="btn btn-warning" id="clearBtn">Clear</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

    <script>
        $(document).ready(function() {
        GrabGeneralLSItems();
        GetExtraLSItems();
        
        $('#clearBtn').on('click', function () {
            if (confirm("Are you sure you want to clear all counters?")) {
                ClearGeneralLSItems();
                location.reload();
            }
        });

        // Create new field
        $('#createFieldBtn').on('click', function () {
            var newFieldName = $('#newField').val().trim();
            if (newFieldName === '') {
                alert("Please fill out text field.");
                return;
            }

            var safeId = newFieldName.replace(/\s+/g, '_');

            var createdFields = localStorage.getItem('CreatedFields');
            if (createdFields !== null) {
                createdFields += '|' + newFieldName;
            } else {
                createdFields = newFieldName;
            }
            localStorage.setItem('CreatedFields', createdFields);

            localStorage.setItem(safeId, 0);

            var leftCol = $('#left');
            var rightCol = $('#right');

            var leftCount = leftCol.children().length;
            var rightCount = rightCol.children().length;
            var targetCol = (leftCount <= rightCount) ? leftCol : rightCol;

            targetCol.append(createItemGroup(newFieldName));
            $('#newField').val('');
        });
    });

    $(document).on('click', '.btn-counter', function() {
        var target = $($(this).data('target'));
        var amount = parseInt($(this).data('amount'));
        var currentCount = UpdateCounter(target, amount);
        SaveToLS(target[0].id, currentCount);
    });


    function UpdateCounter(product, amount) {
        var counter = parseInt(product.val()) || 0;
        counter += amount;
        if (counter < 0) counter = 0;
        product.val(counter);
        return counter;
    }

    function SaveToLS(name, data) {
        localStorage.setItem(name.toString(), data.toString());
    }

    function GetLSItem(name) {
        var value = localStorage.getItem(name);
        return value !== null ? parseInt(value) : 0;
    }

    function GrabGeneralLSItems() {
        ["iss1","iss2","iss3","ogShirt","bwShirt","obcShirt","ogTop","hat","beanie","pin"].forEach(id => {
            $("#" + id).val(GetLSItem(id));
        });
    }

    function GetExtraLSItems() {
        var createdFields = localStorage.getItem('CreatedFields');
        if (!createdFields) return;

        var allItems = createdFields.split('|');

        var leftCol = [];
        var rightCol = [];

        for (var i = 0; i < allItems.length; i++) {
            if (i % 2 === 0) leftCol.push(allItems[i].trim());
            else rightCol.push(allItems[i].trim());
        }

        var leftElem = $('#left');
        var rightElem = $('#right');

        leftCol.forEach(item => leftElem.append(createItemGroup(item)));
        rightCol.forEach(item => rightElem.append(createItemGroup(item)));
    }

    function createItemGroup(itemName) {
        var safeId = itemName.replace(/\s+/g, '_');
        var value = GetLSItem(safeId);

        return `
            <div class="input-group mb-3">
                <span class="input-group-text">${itemName}</span>
                <button class="btn btn-primary btn-counter" data-target="#${safeId}" data-amount="-1">-</button>
                <input type="number" class="form-control" value="${value}" id="${safeId}" readonly>
                <button class="btn btn-primary btn-counter" data-target="#${safeId}" data-amount="1">+</button>
            </div>
        `;
    }

    // Clear everything. change name
    function ClearGeneralLSItems() {
        ["iss1","iss2","iss3","ogShirt","bwShirt","obcShirt","ogTop","hat","beanie","pin"].forEach(id => {
            localStorage.removeItem(id);
        });
        var createdFields = localStorage.getItem('CreatedFields');
        if (createdFields) {
            createdFields.split('|').forEach(name => {
                var safeId = name.replace(/\s+/g, '_');
                localStorage.removeItem(safeId);
            });
            localStorage.removeItem('CreatedFields');
        }
    }

    </script>
</html>
